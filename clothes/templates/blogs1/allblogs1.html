{% extends "base.html" %}
{% block content %}
<h1>Mens Clothing</h1>
<div class ="container" style="display: flex; justify-content: space-between; " >
{% for i in Men %}
    <div class="card" style="width: 18rem; margin: 5px;">
    <img src="{{i.thumbnail}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.details}}</p>
      <p class="card-text">Posted on {{i.price}}</p>
      <a href="/clothes/Men/read/{{i.id}}" class="btn btn-primary">Read</a>
    </div>
  </div>


{% endfor %}
{% endblock %}
